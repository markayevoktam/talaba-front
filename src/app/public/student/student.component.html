<div class="container">

    <article *ngFor="let s of studentlar" class="postcard light yellow">
        <div class="col">
            <img class="postcard__img" [src]="getRasm(s?.rasm)" alt="...">
        </div>
        <div class="postcard__text t-dark">
            <h1 class="postcard__title yellow" style="cursor: pointer;">{{s?.ism}}</h1>
            <h1 class="postcard__title yellow" style="cursor: pointer;">{{s?.familya}}</h1>
            <h1 class="postcard__title yellow" style="cursor: pointer;">{{s?.sharif}}</h1>
            
            <div class="postcard__subtitle small">
                <time style="font-size: 15px;">
                    {{s?.ishlashJoyi}}
                </time>
            </div>
            <div class="postcard__bar" style="background-color: rgba(46, 46, 235, 0.671);"></div>
            <div class="postcard__preview-txt">{{s?.oqishgaKirYil}}</div>
            <ul class="postcard__tagbox">
                <li class="tag__item">{{s?.hudud}}</li>
                <li class="tag__item">{{s?.oquvShakl}}</li>
                <li class="tag__item">{{s?.yosh}}</li>
                <!-- <li class="tag__item">
                    {{s?.oqishTugYil}}
                </li> -->
            </ul>
        </div>

    </article>


</div>
