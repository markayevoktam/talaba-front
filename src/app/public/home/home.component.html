<!-- Main Body -->
<div class="container">
    <div class="row" style="margin-top: 2%;">
        <h2
            style="text-align: center; font-size: 25px; text-transform: uppercase; font-weight: 900; font-family: 'Times New Roman', Times, serif;">
            Muhammad al-Xorazmiy nomidagi Toshkent axborot texnologiyalari universiteti
            <h2
                style="text-align: center; font-size: 25px;  text-transform: uppercase; font-weight: 900; font-family: 'Times New Roman', Times, serif;">
                Qarshi filiali</h2>
        </h2>
    </div>
    <div class="row">
        <div class="col-sm-5 col-md-12 col-12 pb-4">
            <div style="display: flex;">
                <div style="width: 52.5%;">
             
                </div>
                <div class="d-flex ">
                    <mat-form-field appearance="fill">
                        <mat-label>Fakultetni tanlang</mat-label>
                        <mat-select (selectionChange)="fakultetTanlash($event)" disableRipple>
                            <mat-option *ngFor="let f of fakultetlar" [value]="f">{{f.nom}}</mat-option>
                        </mat-select>
                    </mat-form-field>


                    <mat-form-field appearance="fill">
                        <mat-label>Yo'nalishni tanlang</mat-label>
                        <mat-select (selectionChange)="yunalishTanlash($event)" disableRipple>
                            <mat-option *ngFor="let y of yunalishlar" [value]="y">{{y.nom}}</mat-option>
                        </mat-select>
                    </mat-form-field>


                    <mat-form-field appearance="fill">
                        <mat-label>Guruhni tanlang</mat-label>
                        <mat-select (selectionChange)="guruhTanlash($event)" disableRipple>
                            <mat-option *ngFor="let g of guruhlar" [value]="g">{{g.nom}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>




            </div>  

            <div class="form-group">
                <input (input)="load($event.target)"  type="text" class="form-control" name="key" id="key"
                    aria-describedby="key" placeholder="Qidirish" style="background-color: white; border-radius: 8px; border: none; box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.612) 0px 1px 2px; padding: 10px;">
                <small id="key" class="form-text text-muted">Qidirish uchun yozing</small>
            </div>
            


        

            <div *ngFor="let t of talabalar" id="main123"
                style="background-color: white; color: black; cursor: pointer; margin-bottom: 10px;" [routerLink]="['info', t.id]">
          
                <div class="col m-1">
                        
                             <div class=" col-12" style="display: flex;">
                                <div class="col-md-1">
                                    <img [src]="getRasm(t?.rasm)"  class="card-img" alt="..." style="width: 100px; height: 100px;">
                                </div>
                                <div class="col-11">
                                    <h4 class="card-text" style="color: black;">{{t.ism}} {{t.familya}}</h4> <span>{{t.sharif}}</span> <br>
                                    <p>{{t?.guruh?.yunalish?.nom}}</p>
                                </div>
                              </div>
                              
                        </div>
            </div>
        

        </div>
        <mat-paginator (page)="load()" #paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 7, 10, 12]"
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>
