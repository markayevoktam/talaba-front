
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="wrapper">

    <div class="text-center mt-4 name"> Admin </div>
    <form [formGroup]="loginForm" class="p-3 mt-3" (ngSubmit)="login()">
        <div class="form-field d-flex align-items-center"> <i class="fa fa-user"  style="padding-right: 6px;" ></i>
             <input type="text" formControlName="username"
                name="userName" id="userName" placeholder="Username"> </div>
        <div class="form-field d-flex align-items-center"> <i class="fa fa-key" style="padding-right: 2px;"></i>
             <input type="password" formControlName="password"
                name="password" id="pwd" placeholder="Password"> </div> <button class="btn mt-3">Kirish</button>
    </form>
